<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="./CSS files/timer.css" />
    <script src="./JS files/switch_views.js"></script>
    <script src="./JS files/timer.js"></script>
  
  

    <title>Audio App</title>
  </head>
  <body>
    <body>

      <div>   
               
        <button class = "button" onclick="document.location='Home.html'">Home</a></button>
              
        <button class = "button" onclick="goBack()">Back</a></button>
   
  
      </div> 
 
 
     <div class="app">
       <div class="vidsound">
         <video autoplay loop >
           <source src="./video/breathing1.mp4"  type="video/mp4">
         </video>
         </div>
         <div class="timer">
             <button data-time="120"> 2 Minutes</button>
             <button data-time="180" >3 Minutes</button>
             <button data-time="240"> 4 Minutes</button>
         </div>
         
       <div class="player-container">
           
          <audio class="song">
             <source src="./sounds/beach.mp3" />
    
          </audio>
               
          <img src="./images/playit.svg" class="play"></img>
                           
              
          <svg  viewBox="0 0 453 453" fill="none" >
              <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
          </svg>
 
          <p style="color:white;" class="replay" > Restart</p>
             
          <h3 class="time-display">0:00</h3>      
       </div>

      
     </div>

  </body>
</html>
